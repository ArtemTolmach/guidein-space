{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gispace</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="image-container"></div>
        <nav class="navbar">
            <div class="nav-links">
                <ul>
                    <li><a href="#" id="FirstPhotoSphereLink">First Photospeher</a></li>
                    <li><a href="#" id="SecondPhotoSphereLink">Second Photospeher</a></li>
                </ul>
            </div>
            <div class="menu-hamburger" id="burger-icon">
                <span></span>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js" integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/panolens.min.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>

    <script>
        const menuHamburger = document.querySelector(".menu-hamburger");
        const navLinks = document.querySelector(".nav-links");
        menuHamburger.addEventListener('click', () => {
            menuHamburger.classList.toggle('active');
            navLinks.classList.toggle('mobile-menu');
        });
    </script>
</body>
</html>
