<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-1 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-3 text-uppercase">Вход</h2>
                  <p class="text-white-50 mb-3">Пожалуйста, введите своё имя пользователя и пароль!</p>
                  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="form-outline form-white mb-3">
                      <input type="text" name="username" autocomplete="username" maxlength="150" id="id_username" class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="typeEmailX">Имя пользователя</label>
                    </div>

                    <div class="form-outline form-white mb-1">
                      <input type="password" name="password" autocomplete="current-password" required="" aria-invalid="true" id="id_password" class="form-control form-control-lg mb-2">
                      <label class="form-label" for="typePasswordX">Пароль</label>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'password_reset' %}">Забыли пароль?</a></p>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                  </form>

                </div>
                <div>
                  <p class="mb-0">У вас нет аккаунта? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Зарегистрироваться</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
<style>
.gradient-custom {
background: #6a11cb;

background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
