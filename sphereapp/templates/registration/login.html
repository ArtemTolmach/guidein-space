{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'sphereapp/registration/login.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
    </div>
    <div class="wrapper">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h1>Вход</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Имя пользователя" maxlength="150" id="id_username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Пароль" id="id_password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
          <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        </div>
        <button type="submit" class="btn">Вход</button>
        <div class="register-link">
          <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a> </p>
        </div>
      </form>
    </div>
  </div>

  <script src="{% static 'sphereapp/vendor/three.min.js' %}"></script>
  <script src="{% static 'sphereapp/vendor/panolens.min.js' %}"></script>
  <script src="{% static 'sphereapp/registration/auth.js' %}"></script>
</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap')
</style>
