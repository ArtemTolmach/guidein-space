{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gispace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sphereapp/style.css' %}">
    <link rel="icon" href="{% static 'sphereapp/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="ButtonsAdminCreatePoints">
                <button id="addPointModeBtn1">Включить добавление infopoint</button>

                <button id="addPointModeBtn2">Включить добавление movepoint</button>
            </div>
            <div class="userForm">
                <label class="label_username">ПОЛЬЗОВАТЕЛЬ: {{ user }}</label>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                    {% if user.is_authenticated %}
                        <button type="submit" id="exitUser" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Выйти</button>
                        {% endif %}
                </form>
            </div>
        </div>
        <div class="window_infopoint">
                <form id="info-form">
                    <div class="close_menu_form" onclick="closeMovePointWindow()"></div>
                    <h1>Create Infopoint</h1>

                    <div class="input-box">
                        <input type="text" placeholder="Title" id="title_input">
                    </div>

                    <div class="area-box">
                        <textarea placeholder="Description" id="description_input"></textarea>
                    </div>

                    <button type="submit" class="createinfobtn">Создать</button>
                </form>
        </div>
        <div class="window_movepoint">
                <form>
                    <div class="close_menu_form" onclick="closeMovePointWindow()"></div>
                    <h1>Create Movepoint</h1>

                    <div class="dropdown">
                        <div class="select">
                        <span class="selected">Not selected Photosphere</span>
                        <div class="caret"></div>
                        </div>
                        <ul class="menu"></ul>
                    </div>

                    <button type="submit" class="createmovebtn">Создать</button>
                </form>
        </div>
        <nav class="navbar">
            <div class="nav-links">
                <ul>
                    <li><a href="#" id="FirstPhotoSphereLink">First Photospeher</a></li>
                    <li><a href="#" id="SecondPhotoSphereLink">Second Photospeher</a></li>
                </ul>
            </div>
            <div class="menu-hamburger" id="burger-icon">
                <span></span>
            </div>
        </nav>
    </div>

    <script src="{% static 'sphereapp/vendor/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'sphereapp/vendor/three.min.js' %}"></script>
    <script src="{% static 'sphereapp/vendor/panolens.min.js' %}"></script>
    <script src="{% static 'sphereapp/main.js' %}"></script>

    <script></script>
</body>
